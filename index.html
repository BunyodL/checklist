<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Checklist</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/index.css"
    />
  </head>
  <body>
    <div class="checklist_container">
      <div
        class="progressbar"
        role="progressbar"
        actions-done="0"
        actions="7"
      ></div>

      <div class="content">
        <div>
          <span class="checklist">Чеклист</span>
        </div>
        <span
          class="actions"
          actions-done="0"
          actions="7"
          >Выполнено: 0 из 7 действий</span
        >
        <span class="next_action"
          >Следующее действие: Созвониться с клиентом до 23.05.2024 12:00</span
        >
      </div>

      <div class="btn_container">
        <button class="btn">Открыть чеклист</button>
      </div>
    </div>
  </body>
</html>
